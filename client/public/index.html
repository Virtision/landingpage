<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/css">
        .loadingOverlay {
            background-color: none;
            left: 0;
            height: 100%;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .loadingOverlay.hidden {
            display: none;
        }

        .loadingOverlayImage {
            animation: 2s infinite alternate loading;
            height: 100px;
            left: 50%;
            object-fit: contain;
            position: relative;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
        }

        .sceneError {
            background-color: white;
            left: 0;
            height: 100%;
            line-height: 10px;
            position: absolute;
            text-align: center;
            top: 0;
            width: 100%;
        }

        @keyframes loading {
          from {
            filter: saturate(0);
            opacity: 0.2;
          }

          to {
            filter: saturate(100%);
            opacity: 1;
          }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </script>
